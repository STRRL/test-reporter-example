name: Test

on:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout codes
        uses: actions/checkout@v2
      - name: post run - upload junit test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-junit-reports-foo-bar
          path: "**/*.xml"
          retention-days: 7
  